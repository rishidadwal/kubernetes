---
apiVersion: v1
kind: Pod
metadata:
  name: web1
  labels:
    name: web1
spec:
  containers:
  - name: web1
    image: httpd
    resources:
      requests:
        memory: "64Mi"
        cpu: "500m"
      limits:
        memory: "128Mi"
        cpu: "700m"
    ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webserver-service-ext
spec:
  type: Loadbalancer
  selector:
    name: web1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

